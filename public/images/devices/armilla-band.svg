<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" fill="none">
  <defs>
    <linearGradient id="band-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a4e"/>
      <stop offset="50%" stop-color="#1a1a3e"/>
      <stop offset="100%" stop-color="#0e0e2a"/>
    </linearGradient>
    <linearGradient id="band-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e8a849" stop-opacity="0"/>
      <stop offset="50%" stop-color="#e8a849" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#e8a849" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Band body (curved bracelet shape) -->
  <path d="M50 120 Q50 60, 120 55 Q190 60, 190 120" stroke="url(#band-grad)" stroke-width="28" fill="none" stroke-linecap="round"/>
  <!-- Band surface -->
  <path d="M50 120 Q50 60, 120 55 Q190 60, 190 120" stroke="#1e1e3a" stroke-width="24" fill="none" stroke-linecap="round"/>
  <!-- Accent stripe -->
  <path d="M65 107 Q65 70, 120 66 Q175 70, 175 107" stroke="url(#band-accent)" stroke-width="1.5" fill="none"/>
  <!-- NFC chip area (subtle glow on the face) -->
  <rect x="100" y="52" width="40" height="18" rx="9" fill="#0c1017" stroke="#2a2a4e" stroke-width="1"/>
  <!-- NFC symbol -->
  <path d="M114 58 a8 8 0 0 1 12 0" stroke="#e8a849" stroke-width="1.2" fill="none" opacity="0.7"/>
  <path d="M111 55 a12 12 0 0 1 18 0" stroke="#e8a849" stroke-width="1.2" fill="none" opacity="0.5"/>
  <circle cx="120" cy="62" r="1.5" fill="#e8a849" opacity="0.8"/>
  <!-- Band tails hanging down -->
  <path d="M50 120 L50 180" stroke="#1e1e3a" stroke-width="24" stroke-linecap="round"/>
  <path d="M190 120 L190 170" stroke="#1e1e3a" stroke-width="24" stroke-linecap="round"/>
  <!-- Clasp detail -->
  <rect x="42" y="175" width="16" height="6" rx="3" fill="#3a3a5e"/>
  <!-- Shine -->
  <path d="M80 75 Q80 60, 110 58" stroke="white" stroke-width="2" fill="none" opacity="0.06" stroke-linecap="round"/>
</svg>
