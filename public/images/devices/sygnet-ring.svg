<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" fill="none">
  <defs>
    <linearGradient id="ring-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c0a06a"/>
      <stop offset="50%" stop-color="#e8c88a"/>
      <stop offset="100%" stop-color="#a0844a"/>
    </linearGradient>
    <linearGradient id="ring-inner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a6e3a"/>
      <stop offset="100%" stop-color="#b8984a"/>
    </linearGradient>
  </defs>
  <!-- Ring body -->
  <ellipse cx="120" cy="130" rx="80" ry="85" fill="url(#ring-grad)" opacity="0.9"/>
  <ellipse cx="120" cy="130" rx="55" ry="60" fill="#0c1017"/>
  <!-- Inner ring edge -->
  <ellipse cx="120" cy="130" rx="55" ry="60" fill="none" stroke="url(#ring-inner)" stroke-width="3"/>
  <!-- Top face / signet -->
  <ellipse cx="120" cy="65" rx="42" ry="22" fill="url(#ring-grad)"/>
  <ellipse cx="120" cy="65" rx="36" ry="18" fill="#1a1a2e" opacity="0.8"/>
  <!-- NFC symbol on face -->
  <path d="M112 60 a12 12 0 0 1 16 0" stroke="#e8a849" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M108 56 a18 18 0 0 1 24 0" stroke="#e8a849" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M104 52 a24 24 0 0 1 32 0" stroke="#e8a849" stroke-width="1.5" fill="none" opacity="0.3"/>
  <circle cx="120" cy="65" r="2" fill="#e8a849" opacity="0.8"/>
  <!-- Shine -->
  <ellipse cx="100" cy="100" rx="12" ry="30" fill="white" opacity="0.08" transform="rotate(-15 100 100)"/>
</svg>
